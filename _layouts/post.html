---
layout: default
---
<div class="post">


  <p>
    {% if page.to_prev %}
      <a href="{{ site.url }}{{ site.baseurl }}/docs/{{ page.to_prev }}/">Previous</a>
    {% else %}
      &nbsp;
    {% endif %}
    {% if page.to_next %}
      <a href="{{ site.url }}{{ site.baseurl }}/docs/{{ page.to_next }}/" style="float: right">Next</a>
    {% endif %}
  </p>

  <header class="post-header">

    <h1 class="post-title" style="clear: both">{{ page.title }}</h1>
    <!-- <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p> -->
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <div>
    {% if page.to_prev %}
      <a href="{{ site.url }}{{ site.baseurl }}/docs/{{ page.to_prev }}/">Previous</a>
    {% else %}
      &nbsp;
    {% endif %}
    {% if page.to_next %}
      <a href="{{ site.url }}{{ site.baseurl }}/docs/{{ page.to_next }}/" style="float: right">Next</a>
    {% endif %}
  </div>

</div>
